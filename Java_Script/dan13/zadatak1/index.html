<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>My tasks</h1>
      <input id="inputPlace" placeholder="Add todo" autofocus />
      <button id="addButton">Add</button>
    </header>
    <main>
      <ul class="todoList"></ul>
    </main>
  </body>
</html>

<!-- 
  Zadatak:
  Kreiranje shopping liste, element se dodaje u listu klikom
  na gumb Add
  Za svaki element koji dodajemo u listu
  upisujemo ime iz polja Input, i svakom elementu dodajemo iza njega, crveni gumb koji sluzi za brisanje elementa iz liste

  Koraci:
  1. Pohraniti u varijablu vrijednost polja "input"
  2. Pohraniti u varijablu lokaciju, klasu, koja se nalazi na gumbu button
  3. Pohraniti u varijablu lokaciju UL elementa kako bi mu pridodali naknadno LI
  elemente koje kreiramo klikom na gumb
