<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap"
      rel="stylesheet"
    />
    <title>Videoteka "Vremenska kapsula"</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <object data="vhs.svg"></object>
      </div>

      <div class="naslov">Videoteka "Vremenska kapsula"</div>

      <nav>
        <ul style="list-style-type: none; padding-left: 0">
          <li>
            <a
              href="vhs videoteka pocetna.html"
              style="color: #130b34; text-decoration: none"
              >Početna</a
            >
          </li>
          <li>
            <a
              href="vhs videoteka popis filmova.html"
              style="color: #130b34; text-decoration: none"
              >Popis filmova</a
            >
          </li>
          <li>
            <a
              href="vhs videoteka unajmi film.html"
              style="color: #130b34; text-decoration: none"
              >Unajmi film</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="backgroundMain">
      <section
        style="
          margin-top: 0%;
          padding-top: 50px;
          padding-left: 60px;
          padding-right: 60px;
          text-align: left;
          font-family: Delicious Handrawn;
          font-size: 25px;
          line-height: 1;
        "
      >
        <h1>Unajmi film po želji:</h1>

        <form action="vhs videoteka zahvala.html">
          <table style="width: 100%">
            <tr>
              <td>
                <label for="fname">Ime:</label><br />
                <input
                  type="text"
                  id="fname"
                  name="fname"
                  placeholder="Pero"
                /><br />
                <label for="lname">Prezime:</label><br />
                <input
                  type="text"
                  id="lname"
                  name="lname"
                  placeholder="Perić"
                />
                <br />
                <label for="ulica">Ulica:</label><br />
                <input
                  type="text"
                  id="ulica"
                  name="ulica"
                  placeholder="Ivane Brlić Mažuranić 5"
                />
                <br />
                <label for="grad">Grad:</label><br />
                <input type="text" id="grad" name="grad" placeholder="Zagreb" />
              </td>
              <td>
                <label for="filmovi">Odaberi film:</label>
                <select id="filmovi" name="filmovi">
                  <option value="thelionking">The Lion King</option>
                  <option value="pulpfiction">Pulp Fiction</option>
                  <option value="jurassicpark">Jurassic Park</option>
                  <option value="thematrix">The Matrix</option>
                  <option value="forrestgump">Forrest Gump</option>
                  <option value="theshawshankredemption">
                    The Shawshank Redemption
                  </option>
                  <option value="backtothefuture">Back to the Future</option>
                  <option value="goodfellas">Goodfellas</option>
                  <option value="titanic">Titanic</option>
                  <option value="fightclub">Fight Club</option>
                </select>
                <input type="submit" value="Unajmi" />
              </td>
            </tr>
          </table>
        </form>
      </section>

      <footer style="text-align: center">
        <p>Zapratite nas:</p>
        <a href="https://www.facebook.com/" target="_blank" rel="Facebook"
          ><img
            src="icons8-facebook-80.png"
            width="35px"
            height="35px"
            alt="Facebook"
        /></a>
        <a href="https://www.instagram.com" target="_blank" rel="Instagram"
          ><img
            src="icons8-instagram-old-80.png"
            width="35px"
            height="35px"
            alt="Instagram"
        /></a>
        <a href="https://www.twitter.com" target="_blank" rel="Twitter"
          ><img
            src="icons8-twitter-80.png"
            width="35px"
            height="35px"
            alt="Twitter"
        /></a>
        <hr />
        <a href="#" style="color: #130b34; text-decoration: none"
          >Povratak na vrh</a
        >
      </footer>
    </div>
  </body>
</html>
